<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web App Ui</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!-- Top Tier Navigation -->
	<nav>
		<!-- Main Logo -->
		<a href="/">
			<img src="assets/img/logo.svg" alt="" class="logo-main">
		</a>

		<!-- Search Bar -->
		<form action="">
			<input class="search" type="text" value="Quick Search">
		</form>

		<!-- Toolbox -->
		<div class="toolbox-container">
			<a href="" class="toolbox-toggle">
			</a>
			<div class="toolbox">
				<ul>
					<li class="new-code-toggle">Add new code</li>
				</ul>
			</div>
		</div>	

	</nav>

	<!-- Application Wrapper | Where the magic happens -->
	<div class="app-wrapper">

		<!-- The Shelf -->
		<div class="the-shelf">
			<ul>
				<li>Option</li>
				<li>Option</li>
				<li>Option</li>
				<li>Option</li>
			</ul>
		</div>

		<!-- The Trench -->
		<div class="the-trench">
		</div>

		<!-- The Console -->
		<div class="the-console">

			<div class="window">

				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>

				<div class="content">
				</div>
			</div>

			<div class="window">
				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>
			</div>

			<div class="window">
				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>
			</div>

			<div class="window">
				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>
			</div>
			<div class="window">
				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>
			</div>
			<div class="window">
				<div class="info-bar">
					<div class="controls">
						<div class="maximize"></div>
						<div class="minimize"></div>
						<div class="close"></div>
					</div>
				</div>
			</div>

		</div>

		<!-- Search Overlay -->
		<div class="search-overlay overlay">
			<div class="results-info">
				<h4>Showing Search Results for: </h4>
				<h2>Hey There</h2>
			</div>
			<a class="close-overlay"><p>X</p></a> 
		</div>

	</div>

	<!-- Overlays -->
	<div class="new-overlay overlay">
		<div class="new-modal modal">
			<img src="assets/img/logo.svg" alt="">
			<form action="">
				<input type="text">
				<input type="text">
				<input type="submit">
			</form>
			<a class="close-overlay"><p>X</p></a> 
		</div>
	</div>

	<!-- Scripts -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="assets/js/application.js"></script>
</body>
</html>
